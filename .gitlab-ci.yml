image: ruby:2.3

variables:
  JEKYLL_ENV: production
  LC_ALL: C.UTF-8

before_script:
  - sudo apt install rsync

test:
  stage: test
  script:
  - mkdir test
  - rsync -av --progress . ./test --exclude test
  artifacts:
    paths:
    - test
  except:
  - master

pages:
  stage: deploy
  script:
  - mkdir public
  - rsync -av --progress . ./public --exclude public
  artifacts:
    paths:
    - public
  only:
  - master
